{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    
    {% endblock %}
</head>
<body>

    <header>
        {% block header %}

        <div class = 'header-nav'>
            <a href="{% url 'index' %}"><img src="{% static 'img/E-shop.svg' %}" alt=""></a>
        </div>
        <div class="login-info">
            {% if user.is_authenticated %}
                <a href="{% url "desconectar" %}" id="descnectar">Desconectar</a>
            {% else %}
                <a href="{% url "login" %}" id="loginn">Login</a>
            {% endif %}
        </div>

        {% endblock header %}
    </header>
    
    <main>
        
        {% block main %}
        
        
        {% endblock main %}

    </main>

    <footer>
        {% block footer %}
           
        {% endblock %}
    </footer>

</body>
</html>
