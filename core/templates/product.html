{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock %}

{% block main %}

<div class="product-container">
    <div class="product-content">
        {% if produto.imagem %}
        <img src=" {{ produto.imagem.url }}" alt="">
        {% else %}
        <img src=" {% static 'img/no-image.png' %}" alt="">
        {% endif %}
        <div class="product">
            <h1>{{produto.name}}</h1>
            <div class="description">
                <p class="title-description-product">Descrição do produto:</p>
                <p class="description-product">{{produto.description}}</p>
            </div>
            <div class="price">
                <p class="title-price-product">Preço:</p>
                <p class="price-product">R$ {{produto.price}}</p>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
